{% extends 'core/base.html' %}
{% block content %}
<div class="row">
    {% for video in videos %}
    <div class="col-md-4 mb-4">
        <div class="card bg-secondary text-white h-100">
            <div class="card-body">
                <h5 class="card-title">{{ video.titulo }}</h5>
                <a href="{% url 'video-detail' video.pk %}" class="btn btn-primary w-100">Assistir</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>Nenhum v√≠deo encontrado.</p>
    {% endfor %}
</div>
{% endblock %}
