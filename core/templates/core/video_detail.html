<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ video.titulo }} - Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #000; color: white; margin: 0; overflow: hidden; }
        .video-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 80%;
            max-height: 70vh; /* Reduzi um pouco para dar espaço aos botões */
            outline: none;
            box-shadow: 0 0 50px rgba(229, 9, 20, 0.2);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            z-index: 10;
        }
        .video-info {
            margin-top: 20px;
            text-align: center;
        }
        .btn-netflix {
            background-color: #e50914;
            color: white;
            border: none;
            font-weight: bold;
            padding: 10px 25px;
        }
        .btn-netflix:hover {
            background-color: #b20710;
            color: white;
        }
    </style>
</head>
<body>

    <a href="javascript:history.back()" class="back-button">
        <i class="bi bi-arrow-left"></i> Voltar para o curso
    </a>

    <div class="video-container">
        <video controls autoplay controlsList="nodownload">
            <source src="{{ url_assinada }}" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
        
        <div class="video-info">
            <h2 class="fw-bold">{{ video.titulo }}</h2>
            
            <div class="d-flex justify-content-center gap-3 mt-4">
                {% if aula_anterior %}
                    <a href="{% url 'video_detail' aula_anterior.video.pk %}" class="btn btn-outline-light">
                        <i class="bi bi-skip-start-fill"></i> Anterior
                    </a>
                {% endif %}

                {% if proxima_aula %}
                    <a href="{% url 'video_detail' proxima_aula.video.pk %}" class="btn btn-netflix">
                        Próxima Aula <i class="bi bi-skip-end-fill"></i>
                    </a>
                {% endif %}
            </div>
            </div>
    </div>

</body>
</html>
