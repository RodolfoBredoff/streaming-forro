<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ video.titulo }} - Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #000; color: white; margin: 0; overflow: hidden; }
        .video-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 80%;
            max-height: 80vh;
            outline: none;
            box-shadow: 0 0 50px rgba(229, 9, 20, 0.2);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            z-index: 10;
        }
        .video-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <a href="javascript:history.back()" class="back-button">
        ← Voltar para o curso
    </a>

    <div class="video-container">
        <video controls autoplay controlsList="nodownload">
            <source src="{{ video.arquivo.url }}" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
        
        <div class="video-info">
            <h2 class="fw-bold">{{ video.titulo }}</h2>
        </div>
    </div>

</body>
</html>
