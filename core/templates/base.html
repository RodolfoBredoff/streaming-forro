<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forró Pé Descalço Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        /* Estilo Profissional "Netflix Style" */
        body {
            background-color: #141414; /* Fundo Preto Profundo */
            color: #e5e5e5;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        /* Navbar Transparente com Gradiente */
        .navbar {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
        }

        .brand-logo {
            color: #E50914; /* Vermelho Streaming */
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 2px;
        }
        
        .brand-logo:hover {
            color: #ff0f1f;
        }

        /* Ajuste para o conteúdo não ficar escondido atrás da navbar */
        .content-wrapper {
            padding-top: 80px; 
        }
        
        /* Botões padronizados */
        .btn-primary {
            background-color: #E50914;
            border-color: #E50914;
        }
        .btn-primary:hover {
            background-color: #b8060e;
            border-color: #b8060e;
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top">
        <div class="container-fluid px-4">
            <a class="brand-logo" href="{% url 'course_list' %}">FPD PLAY</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="text-white me-3 d-none d-sm-block">Olá, {{ user.username }}</span>
                    <a href="{% url 'admin:index' %}" class="btn btn-sm btn-outline-light me-2">Admin</a>
                    {% else %}
                    <a href="{% url 'admin:index' %}" class="btn btn-primary">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div style="min-height: 100vh;">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
