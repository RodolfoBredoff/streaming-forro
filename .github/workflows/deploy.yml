name: Deploy EC2
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Instalar dependencias do sistema (só roda se não tiver instalado)
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-venv nginx
          
          # Preparar pasta
          mkdir -p /home/ubuntu/app
          cd /home/ubuntu/app
          
          # Se o git não existir, clona. Se existir, puxa.
          if [ ! -d ".git" ]; then
            git clone https://github.com/RodolfoBredoff/streaming-forro.git .
          else
            git pull origin main
          fi
          
          # Configurar Python
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          
          # Banco de dados e Estáticos
          python manage.py migrate
          python manage.py collectstatic --noinput
          
          # Reiniciar Gunicorn (se existir)
          if systemctl is-active --quiet gunicorn; then
            sudo systemctl restart gunicorn
          fi